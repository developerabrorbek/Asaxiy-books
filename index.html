<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asaxiy books</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner d-flex align-items-center justify-content-evenly py-3">
                <img src="./images/asaxiy-logo.svg" alt="Site logo">
                <form action="#" class="form-search d-flex align-items-canter w-75 bg-primary rounded-3 mt-3 p-1">
                    <label for="search" class="w-100 d-flex justify-content-between">
                        <input type="text" class="search form-input w-100 border rounded-3 btn-outline-info p-3">
                        <button type="submit" class="btn text-white fs-4">Search</button>
                    </label>
                </form>
                <div class="header-extra position-relative d-flex align-items-center flex-column">
                    <img src="./images/basket.svg" alt="Savatcha" width="32" height="32">
                    <h3>Savatcha</h3>
                    <ul class="basketWrapper position-absolute  p-3 rounded-4  flex-column gap-3">
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="hero mt-5">
            <div class="container">
                <div class="hero__inner d-flex align-items-start justify-content-between gap-3">
                    <div class="hero-lists d-flex flex-column w-25">
                        <select class="books-lang form-select d-flex flex-column rounded-3 shadow list-unstyled mb-5">
                            <option value="0">Languages</option>
                        </select>
                        <select class="books-author form-select d-flex flex-column rounded-3 shadow list-unstyled">
                            <option value="0">Authors</option>
                        </select>
                    </div>

                    <div class="hero-body">
                        <div class="hero-body__info d-flex align-items-center justify-content-between">
                            <h1 class="">Kitoblar</h1>
                            <ul class="hero-links d-flex gap-2 list-unstyled">
                            </ul>
                        </div>
                        <ul class="hero-cards gap-3 mt-4 list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <template class="card-templ">
        <li class="card d-flex justify-content-center flex-column pt-2 pb-3 px-2 shadow">
           <div class="card-image py-2 position-relative">
            <img src="" alt="Book image" class="card-img" width="180" height="250">
            <img src="./images/basket.svg" alt="Basket" class="basket position-absolute" width="26" height="26">
           </div>
            <div class="card-body d-flex flex-column gap-3">
                <h4 class="card-body__title"></h4>
                <div class="card-extra__one d-flex align-content-center justify-content-between">
                    <span class="year"></span>
                    <span class="page"></span>
                </div>
                <div class="card-extra__two d-flex align-content-center justify-content-between">
                    <a class="wiki text-decoration-none">Wikipedia</a>
                    <span class="lang"></span>
                </div>
            </div>
        </li>
    </template>

    <script src="./books.js"></script>
    <script src="./utils.js"></script>
    <script src="./app.js"></script>
</body>
</html>
